name: deploy-document

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    deplot-document:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                python-version: "3.10"
                python-version-file: "pyproject.toml"
                cache: "poetry"
            - run: poetry install
            - run: poetry run mkdocs gh-deploy --force